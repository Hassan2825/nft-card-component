<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="normalize.css" href="normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title >NFT preview card component</title>
</head>
<body>
  <section class="container">
    <img class="nft-img" src="images/image-equilibrium.jpg">
    <div class ="main">
      <h4>Equilibrium #3429</h4>
      <p class="content">Our Equilibrium collection promotes balance and calm.</p>
      <div class= "inline">
          <svg class="icon-1"  width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          <p class ="price">0.041 ETH</p>
          <svg class="icon-2" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <p class="duration">3 days left</p>
      </div>
    </div>
    <div class="border"></div>
    <br>
    <div class="footer">
      <img src="images\image-avatar.png" alt="icon">
      <p class="signature">Creation of <strong>Hassan Issa</strong></p>
    </div>
  </section>
</body>
</html>
